spring.application.name=wallet-service

SPRING.DATASOURCE.URL=${DB_URL:jdbc:postgresql://dpg-d4u08gnpm1nc73cfeqb0-a.oregon-postgres.render.com:5432/walletdb_mzn8}
SPRING.DATASOURCE.USERNAME=${DB_USERNAME}
SPRING.DATASOURCE.PASSWORD=${DB_PASS}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Google OAuth - MUST set in environment variables
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Paystack
paystack.secret-key=${PAYSTACK_SECRET_KEY}
paystack.webhook-secret=${PAYSTACK_WEBHOOK_SECRET}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

spring.profiles.active=test
